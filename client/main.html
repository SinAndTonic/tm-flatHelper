<head>
  <title>TM FlatFinder</title>
</head>

<body>
  <h1>Welcome to TM Flat Finder</h1>
  {{> info}}
</body>

<template name="info">
  {{> login}}
</template>

<template name="login">
    {{#if currentUser}}
        Hi, {{currentUser.services.trademe.name}}
        <button id="logout">Logout</button>
        <button id="fetchWatchlist">Fetch Watchlist</button>
    {{else}}
        <button id="trademe-login" class="btn btn-default"> Login with TradeMe</button>
    {{/if}}
</template>
